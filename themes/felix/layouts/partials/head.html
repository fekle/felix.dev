<meta charset="UTF-8"/>
<meta content="width=device-width, initial-scale=1, minimum-scale=0.3, maximum-scale=3, user-scalable=1"
      name="viewport"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="#fb8c00" name="theme-color"/>
<meta content="#212121" name="background-color"/>

<link rel="shortcut icon" href="/favicon.png"/>

<link href="{{ .Page.Permalink }}" rel="canonical" crossorigin="anonymous"/>

{{ $style := resources.Get "css/main.css" | resources.PostCSS | resources.Minify | resources.Fingerprint }}
<link as="style" href="{{ $style.Permalink }}" rel="preload" crossorigin="anonymous"/>
<link href="{{ $style.Permalink }}" rel="stylesheet" crossorigin="anonymous"/>
